<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/style.css">
    <title>Gladiator Game</title>
</head>

<body>
    <center>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Gladiator Battle</h1>
                </div>
                <div class="panel-body">
                    <input maxlength="20" id="#glad1input" type="text" placeholder="Gladiator 1 Name">
                    <br>
                    <br>
                    <input maxlength="20" id="#glad2input" type="text" placeholder="Gladiator 2 Name">
                    <br>
                    <br>
                    <button id="fight">FIGHT</button>
                    <div id="app"></div>
                    <div id="glad_1"></div>
                    <div id="glad_2"></div>
                </div>
            </div>
        </div>
    </center>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="gladiator.js"></script>
</body>

</html>
